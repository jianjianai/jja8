<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"{{with .Site.LanguageCode}} xml:lang="{{.}}" lang="{{.}}"{{end}}>
<head>
  <link href="https://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {{ hugo.Generator }}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {{ if .IsHome -}}
  <title>{{ .Site.Title }}</title>
  {{- else -}}
  <title>{{ .Title }}{{ if .Params.synopsis }}:{{.Params.synopsis}}{{end}}</title>
  {{- end }}
  <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />

   <!-- 百度 -->
   <meta name="baidu-site-verification" content="code-zuAAizjiM8">
  <!-- 必应 -->
  <meta name="msvalidate.01" content="07632F39AB3B1DE13D72819912B5F3C5">

<!-- 简介 -->
  <meta name="description" content="简的秘密基地，发布一些有意思的作品。">

  <!-- CSS -->
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/整体效果.css">
  <link type="text/css" rel="stylesheet" href="{{ .Site.BaseURL }}css/文章.css">
 

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}/插件实验室.png">


  <!-- RSS etc -->
  {{ range .AlternativeOutputFormats -}}
    {{ printf `<link href="%s" rel="%s" type="%s" title="%s" />` .Permalink .Rel .MediaType.Type $.Site.Title | safeHTML }}
  {{ end -}}

</head>
